<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>教材类目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.4/css/layui.css}" media="all">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<!-- 头部左侧工具栏 -->
<script type="text/html" id="toolbarDemo">

    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">类目ID</label>
            <div class="layui-input-inline">
                <input type="text" name="classify" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                <button class="layui-btn data-add-btn" id="addButton" type="button">添加</button>
            </div>
        </div>
    </form>


</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script th:src="@{/lib/layui-v2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#test',
            url: '/getAllBookCategory',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            cellMinWidth: 120,
            defaultToolbar: ['filter', 'exports'],
            title: '用户数据表',
            cols: [
                [{
                    field: 'categoryId',
                    title: '类目ID',
                    fixed: 'left',
                    sort: true
                }, {
                    field: 'categoryType',
                    title: '类目编号'
                }, {
                    field: 'categoryName',
                    title: '类目名称'
                }, {
                    fixed: 'right',
                    title: '操作',
                    toolbar: '#barDemo'
                }]
            ],
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });


        // 监听添加操作
        $("#addButton").on("click", function () {
            layer.msg('添加数据');
        });


        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2,
                    value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>

</body>
</html>
